<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class</title>
</head>

<body>
    <script>
        // 传统JS用构造函数生成实例对象
        function Point1(x, y) {
            this.x = x;
            this.y = y;
        }
        Point.prototype.toString = function () {
            return '(' + this.x + ', ' + this.y + ')';
        };
        var p = new Point(1, 2);

        //ES6定义类,ES6 的类，完全可以看作构造函数的另一种写法
        class Point2 {
            constructor(x, y) { // constructor方法，这就是构造方法
                this.x = x;
                this.y = y;
            }
            // (使用的时候，也是直接对类使用new命令，跟构造函数的用法完全一致
            toString() {
                return '(' + this.x + ', ' + this.y + ')';
            }
        }
        console.log(typeof Point2); // function
        Point2 === Point2.prototype.constructor // true
        // 使用的时候，也是直接对类使用new命令，跟构造函数的用法完全一致
        var point = new Point2('hello', 'world');

        // 由于类的方法都定义在prototype对象上面，所以类的新方法可以添加在prototype对象上面。Object.assign方法可以很方便地一次向类添加多个方法
        Object.assign(Point2.prototype, {
            toString() {},
            toValue() {}
        });
        // 类的内部所有定义的方法，都是不可枚举的，ES5方法就可以枚举
        Object.keys(Point2.prototype) // []
        Object.getOwnPropertyNames(Point2.prototype) // ["constructor","toString"]

        // 类和模块的内部，默认就是严格模式，所以不需要使用use strict指定运行模式

        // constructor方法是类的默认方法，通过new命令生成对象实例时，自动调用该方法。一个类必须有constructor方法，如果没有显式定义，
        // 一个空的constructor方法会被默认添加
        class Point3 {}
        // 等同于
        class Point3 {
            constructor() {} // onstructor方法默认返回实例对象（即this），完全可以指定返回另外一个对象，该方法为类添加实例属性和方法
        }

        // 生成类的实例对象的写法，与 ES5 完全一样，也是使用new命令。前面说过，如果忘记加上new，像函数那样调用Class，将会报错
        // 与 ES5 一样，实例的属性除非显式定义在其本身（即定义在this对象上），否则都是定义在原型上（即定义在class上）
        var point2 = new Point2(2, 3);
        point2.toString() // (2, 3)
        point2.hasOwnProperty('x') // true
        point2.hasOwnProperty('y') // true
        point2.hasOwnProperty('toString') // false
        point2.__proto__.hasOwnProperty('toString') // true

        // 与函数一样，类也可以使用表达式的形式定义
        const MyClass = class Me {
            getClassName() {
                return Me.name; // 这个类的名字是MyClass而不是Me，Me只在 Class 的内部代码可用，指代当前类
            }
        };
        // 采用 Class 表达式，可以写出立即执行的 Class
        let person = new class {
            constructor(name) {
                this.name = name;
            }
            sayName() {
                console.log(this.name);
            }
        }('张三');
        person.sayName(); // "张三"

        // 类不存在变量提升（hoist），这一点与 ES5 完全不同

        // 类相当于实例的原型，所有在类中定义的方法，都会被实例继承。如果在一个方法前，加上static关键字，
        // 就表示该方法不会被实例继承，而是直接通过类来调用，这就称为“静态方法”，静态方法可以与非静态方法重名，父类的静态方法，可以被子类继承
        class Foo {
            static classMethod() {
                return 'hello';
            }
        }
        Foo.classMethod() // 'hello'
        var foo = new Foo();
        foo.classMethod() // TypeError: foo.classMethod is not a function

        class MyClass2 {
            myProp = 42; // 类的实例属性可以用等式，写入类的定义之中，以前，我们定义实例属性，只能写在类的constructor方法里面
            constructor() {
                console.log(this.myProp); // 42
            }
        }

        // new是从构造函数生成实例的命令。ES6 为new命令引入了一个new.target属性，该属性一般用在在构造函数之中，返回new命令作用于的那个构造函数。
        // 如果构造函数不是通过new命令调用的，new.target会返回undefined，因此这个属性可以用来确定构造函数是怎么调用的
        // 子类继承父类时，new.target会返回子类

        // Class 可以通过extends关键字实现继承
        class ColorPoint extends Point {
            constructor(x, y, color) {
                super(x, y); // 调用父类的constructor(x, y)，super作为函数调用时，代表父类的构造函数。ES6 要求，子类的构造函数必须执行一次super函数
                this.color = color;
            }
            toString() {
                return this.color + ' ' + super.toString(); // 调用父类的toString()
            }
        }
        // 子类必须在constructor方法中调用super方法，否则新建实例时会报错。这是因为子类没有自己的this对象，而是继承父类的this对象，
        // 然后对其进行加工。如果不调用super方法，子类就得不到this对象
        // ES5 的继承，实质是先创造子类的实例对象this，然后再将父类的方法添加到this上面（Parent.apply(this)）。ES6 的继承机制完全不同，
        // 实质是先创造父类的实例对象this（所以必须先调用super方法），然后再用子类的构造函数修改this
        let cp = new ColorPoint(25, 8, 'green');
        cp instanceof ColorPoint // true
        cp instanceof Point // true
        // Object.getPrototypeOf方法可以用来从子类上获取父类
        Object.getPrototypeOf(ColorPoint) === Point // true

        // super作为函数调用时，代表父类的构造函数。ES6 要求，子类的构造函数必须执行一次super函数，作为函数时，super()只能用在子类的构造函数之中，用在其他地方就会报错
        // super虽然代表了父类A的构造函数，但是返回的是子类B的实例，即super内部的this指的是B，
        // 因此super()在这里相当于A.prototype.constructor.call(this)

        // super作为对象时，在普通方法中，指向父类的原型对象；在静态方法中，指向父类
        class A {
            constructor() {
                this.x = 1;
            }
            print() {
                console.log(this.x);
            }
        }
        class B extends A {
            constructor() {
                super(); // 子类B当中的super.p()，就是将super当作一个对象使用。这时，
                // super在普通方法之中，指向A.prototype，所以super.p()就相当于A.prototype.p()
                // 由于super指向父类的原型对象，所以定义在父类实例上的方法或属性，是无法通过super调用的
                this.x = 2;
            }
            m() {
                super.print();
            }
        }
        let b = new B();
        b.m() // 2 通过super调用父类的方法时，super会绑定子类的this
        // super.print()虽然调用的是A.prototype.print()，但是A.prototype.print()会绑定子类B的this，
        // 导致输出的是2，而不是1。也就是说，实际上执行的是super.print.call(this)

        class A {
            constructor() {
                this.x = 1;
            }
        }
        class B extends A {
            constructor() {
                super();
                this.x = 2;
                super.x = 3;
                console.log(super.x); // undefined
                console.log(this.x); // 3
            }
        }
        let b = new B();
        // super.x赋值为3，这时等同于对this.x赋值为3。而当读取super.x的时候，读的是A.prototype.x，所以返回undefined

        // （1）子类的__proto__属性，表示构造函数的继承，总是指向父类。
        // （2）子类prototype属性的__proto__属性，表示方法的继承，总是指向父类的prototype属性
        class A3 {}
        class B3 extends A3 {}
        B3.__proto__ === A3 // true
        B3.prototype.__proto__ === A3.prototype // true
        // 类的继承是按照下面的模式实现的
        // B 的实例继承 A 的实例
        Object.setPrototypeOf(B.prototype, A.prototype);
        // B 的实例继承 A 的静态属性
        Object.setPrototypeOf(B, A);
        
    </script>
</body>

</html>
