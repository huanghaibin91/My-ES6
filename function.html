<!DOCTYPE html>
<html lang="en">

<head>
    <title>function</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        // ES5,为函数的参数指定默认值
        function log(x, y) {
            y = y || 'world';
            console.log(x, y);
        }
        log('hello')
        // ES6
        function log2(x, y = 'world') {
            console.log(x, y);
        }
        log2('hello');

        // 参数变量是默认声明的，所以不能用 let 或 const 再次声明

        // 如果参数默认值是变量，那么参数就不是传值的，而是每次都重新计算默认值表达式的值。也就是说，参数默认值是惰性求值的
        let x = 99;
        function foo(p = x + 1) {
            console.log(p);
        }
        foo() // 100
        x = 100;
        foo() // 101，每次调用都会重新求一次 p的值

        // 使用对象解构赋值的方式指定默认值，只有在函数调用时参数是对象时才会生效
        function foo({x, y = 5}) {
            console.log(x, y);
        }
        foo({}); // undefined, 5
        foo({x: 1}); // 1, 5
        foo({x: 1, y: 2}); //1, 2
        foo(); //错误，参数不是对象

        // 对象解构赋值
        // 函数参数的默认值是空对象，但是设置了对象的结构赋值的默认值
        function m1({x = 0, y = 0} = {}) {
            return [x, y];
        }
        // 函数参数的默认值是一个有具体对象的默认值，但是没有设置对象解构赋值的默认值
        function m2({x, y} = {x: 0, y: 0}) {
            return [x, y];
        }

        // 函数没有参数的情况
        m1() // [0, 0]
        m2() // [0, 0]
        // x和y都有值的情况
        m1({x: 3, y: 8}) // [3, 8]
        m2({x: 3, y: 8}) // [3, 8]
        // x有值，y无值的情况
        m1({x: 3}) // [3, 0]
        m2({x: 3}) // [3, undefined]
        // x和y都无值的情况
        m1({}) // [0, 0];
        m2({}) // [undefined, undefined]
        m1({z: 3}) // [0, 0]
        m2({z: 3}) // [undefined, undefined]

        // 通常情况下，定义了默认值的参数，应该是函数的尾参数。因为这样比较容易看出来，到底省略了哪些参数。如果非尾部的参数
        // 设置默认值，实际上这个参数是没法省略的
        function f(x = 1, y) {
            return [x, y];
        }
        f(); // [1, undefined]
        f(2); // [2, undefined]
        f(, 1); // 报错,不能省略不是尾参数的参数
        f(undefined, 1); // [1, 1]
        // 有默认值的参数都不是尾参数。这时，无法只省略该参数，而不省略它后面的参数，除非显式输入 undefined

        // 指定了默认值以后，函数的 length 属性，将返回没有指定默认值的参数个数

        // 一旦设置了参数的默认值，函数进行声明初始化时，参数会形成一个单独的作用域（context）。等到初始化结束，这个作用域
        // 就会消失。这种语法行为，在不设置参数默认值时，是不会出现的

        // ES6的rest参数（形式为“...变量名”），用于获取函数的多余参数，可以替代arguments对象，注意，rest 参数之后不能再
        // 有其他参数（即只能是最后一个参数），否则会报错
        // rest 参数搭配的变量是一个数组，该变量将多余的参数放入数组中
        function add(...values) {
            let sum = 0;
            for (var val of values) {
                sum += val;
            }
            return sum;
        }
        add(2, 5, 3) // 10

        // 扩展运算符是三个点，好比rest参数的逆运算，将一个数组转化为用逗号分隔的参数序列
        function add2(x, y) {
            return x + y;
        }
        add2(...[2, 3]); // 5
        Math.max.apply(null, [3, 7, 1]); // ES5
        Math.max(...[3, 7, 1]); // ES6
        Math.max(3, 7, 1);

        // 数组合并
        [1, 2].concat([3, 4]); // ES5
        [1, 2, ...[3, 4]] // ES6

        // 如果将扩展运算符用于数组赋值，只能放在参数的最后一位，否则会报错
        const [first, ...rest] = ["foo"];
        first // "foo"
        rest // []

        const [first, ...middle, last] = [1, 2, 3, 4, 5]; // 报错，扩展运算符的只能放在最后

        // 函数的name属性，返回该函数的函数名
        // 如果将一个匿名函数赋值给一个变量，ES5 的name属性，会返回空字符串，而 ES6 的name属性会返回实际的函数名
        var f = function () {};
        // ES5
        f.name // ""
        // ES6
        f.name // "f"

        // 箭头函数
        var reuslt1 = [2, 4, 1, 6].sort(function (a, b) {
            return a - b;
        });
        var result2 = [2, 4, 1, 6].sort((a, b) => a - b);

        // 箭头函数有几个使用注意点
        // （1）函数体内的 this 对象，就是定义时所在的对象，而不是使用时所在的对象。
        // （2）不可以当作构造函数，也就是说，不可以使用 new 命令，否则会抛出一个错误。
        // （3）不可以使用 arguments 对象，该对象在函数体内不存在。如果要用，可以用Rest参数代替。
        // （4）不可以使用 yield 命令，因此箭头函数不能用作Generator函数

        // 箭头函数可以让 setTimeout 里面的 this ，绑定定义时所在的作用域，而不是指向运行时所在的作用域
        function Timer() {
            this.s1 = 0;
            this.s2 = 0;
            // 箭头函数
            setInterval(() => this.s1++, 1000);
            // 普通函数
            setInterval(function () {
                this.s2++;
            }, 1000);
        }
        var timer = new Timer();
        setTimeout(() => console.log('s1: ', timer.s1), 3100);
        setTimeout(() => console.log('s2: ', timer.s2), 3100);
        // s1: 3
        // s2: 0
    </script>
</body>

</html>
