<!DOCTYPE html>
<html lang="en">
    <head>
        <title>proxy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            // proxy用于修改某些操作的默认行为，，等同于在语言层面做出修改，所以属于一种‘元编程’，Proxy可以理解成，在目标对象之间架设一层拦截
            // 外界对该对象的访问，都必须先通过这层拦截，因此提供了一种机制，可以对外界的访问进行过滤和改写

            // ES6 Proxy构造函数
            var proxy = new Proxy(target, handler); // taeget拦截的目标对象，handler定制拦截行为
            

        </script>
    </body>
</html>
