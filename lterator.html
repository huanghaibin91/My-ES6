<!DOCTYPE html>
<html lang="en">

<head>
    <title>lterator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        // lterator 遍历器，avaScript 原有的表示“集合”的数据结构，主要是数组（Array）和对象（Object），ES6 又添加了Map和Set
        // Iterator 的作用有三个：
        // 一是为各种数据结构，提供一个统一的、简便的访问接口；
        // 二是使得数据结构的成员能够按某种次序排列；
        // 三是ES6创造了一种新的遍历命令for...of循环，Iterator接口主要供for...of使用

        // Iterator 的遍历过程：
        // （1）创建一个指针对象，指向当前数据结构的起始位置。也就是说，遍历器对象本质上，就是一个指针对象
        // （2）第一次调用指针对象的next方法，可以将指针指向数据结构的第一个成员
        // （3）第二次调用指针对象的next方法，指针就指向数据结构的第二个成员
        // （4）不断调用指针对象的next方法，直到它指向数据结构的结束位置

        // ES6 规定，默认的 Iterator 接口部署在数据结构的Symbol.iterator属性，或者说，一个数据结构只要具有Symbol.iterator属性，就可以认为是“可遍历的”
        // 原生具备 Iterator 接口的数据结构如下，都可以使用for...of迭代遍历：
        // Array
        // Map
        // Set
        // String
        // TypedArray
        // 函数的 arguments 对象
        // NodeList 对象
        function isIterable(object) {
            return typeof object[Symbol.iterator] === "function";
        }
        console.log(isIterable([1, 2, 3])); // true
        console.log(isIterable("Hello")); // true
        console.log(isIterable(new Map())); // true
        console.log(isIterable(new Set())); // true
        console.log(isIterable(new WeakMap())); // false
        console.log(isIterable(new WeakSet())); // false

        // 开发者自定义对象默认情况下不是可迭代对象，但你可以创建一个包含生成器的Symbol.iterator 属性，将它们变成可迭代对象

        let collection = {
            items: [],
            * [Symbol.iterator]() { // Symbol.iterator方法（注意其名称之前也有星号）创建了生成器，为collection对象定义了一个默认的迭代器
                for (let item of this.items) {
                    yield item;
                }
            }
        };
        collection.items.push(1);
        collection.items.push(2);
        collection.items.push(3);
        for (let x of collection) {
            console.log(x); // 1 2 3 
        }

        // 默认调用 Iterator 接口（即Symbol.iterator方法）的场景：
        // 解构赋值
        // 扩展运算符
        // yield* 
        // for...of
        // Array.from()
        // Map(), Set(), WeakMap(), WeakSet()（比如new Map([['a',1],['b',2]])）
        // Promise.all()
        // Promise.race()

        // for...of使用场景：
        // ES6 提供for...of循环数组，允许遍历获得键值，数组的遍历器接口只返回具有数字索引的属性，可以与break、continue和return配合使用
        // Set 结构遍历时，返回的是一个值，而 Map 结构遍历时，返回的是一个数组，该数组的两个成员分别为当前 Map 成员的键名和键值
        // 字符串for...of循环，会正确识别32位 UTF-16 字符
        // 普通的对象，for...of结构不能直接使用，会报错，必须部署了 Iterator 接口后才能使用
        // 在不可迭代对象、 null 或 undefined 上使用 for-of 语句，会抛出错误
    </script>
</body>

</html>
