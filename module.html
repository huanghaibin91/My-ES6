<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模块</title>
</head>

<body>
    <!-- script -->
    <!-- 浏览器对于带有type="module"的<script>，都是异步加载，不会造成堵塞浏览器，即等到整个页面渲染完，
    再执行模块脚本，等同于打开了<script>标签的defer属性 -->
    <!-- <script type="module" src="foo.js"></script> -->
    <script>
        // ES6 模块不是对象，而是通过export命令显式指定输出的代码，再通过import命令输入

        // import { stat, exists, readFile } from 'fs';

        // 模块功能主要由两个命令构成：export和import。export命令用于规定模块的对外接口，import命令用于输入其他模块提供的功能
        // export命令可以出现在模块的任何位置，只要处于模块顶层就可以。如果处于块级作用域内，就会报错，下一节的import命令也是如此
        // 一个模块就是一个独立的文件。该文件内部的所有变量，外部无法获取。如果你希望外部能够读取模块内部的某个变量，就必须使用export关键字输出该变量

        // 写法一
        export var m = 1;
        // 写法二
        var m = 1;
        export {
            m
        };
        // 写法三
        var n = 1;
        export {
            n as m
        };

        // import命令具有提升效果，会提升到整个模块的头部，首先执行.由于import是静态执行，所以不能使用表达式和变量，
        // 这些只有在运行时才能得到结果的语法结构
        // import { lastName as surname } from './profile';
        // import * as circle from './circle'; // 整体加载的写法

        // export default命令，为模块指定默认输出。xport default命令用于指定模块的默认输出。显然，
        // 一个模块只能有一个默认输出，因此export default命令只能使用一次。所以，import命令后面才不用加大括号，因为只可能对应一个方法
        // export-default.js
        export default function () {
            console.log('foo');
        }
        // 其他模块加载该模块时，import命令可以为该匿名函数指定任意名字
        // import-default.js
        import customName from './export-default';
        customName(); // foo

        // 先输入后输出同一个模块，import语句可以与export语句写在一起
        export {foo,bar} from 'my_module';
        // 等同于
        import {foo,bar} from 'my_module';
        export {foo,bar};

        // ES6 模块与 CommonJS 模块完全不同
        // CommonJS 模块输出的是一个值的拷贝，ES6 模块输出的是值的引用。
        // CommonJS 模块是运行时加载，ES6 模块是编译时输出接口

        // 一个模块脚本只要有一行import或export语句，Node 就会认为该脚本为 ES6 模块，否则就为 CommonJS 模块
        


    </script>
</body>

</html>
