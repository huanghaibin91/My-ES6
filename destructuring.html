<!DOCTYPE html>
<html lang="en">
    <head>
        <title>destructuring</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            let [a, b, c] = [1, 2, 3]; // a = 1,b = 2,c = 3
            let [foo, [[bar], baz]] = [1, [[2], 3]]; // foo = 1,bar = 2,baz = 3
            let [ , , third] = ['foo', 'bar', 'baz']; // third = 'baz'
            let [head, ...tail] = [1, 2, 3, 4] // head = 1,tail = [2, 3, 4]
            let [x, y, ...z] = ['a'] // x = 'a', y = undefined, z = []
            // 解构有两种，完全解构和不完全解构，解构赋值左右两边都是可遍历的结构
            // 结构赋值允许指定默认值
            let [x, y = 'b'] = ['a'] // x = 'a', y = 'b'
            let [x, y = 'b'] = ['a', undefined] // x = 'a', y = 'b'
            let [x = 1] = [null] // x = null, 右边为undefined是默认值生效，但如果为null，默认值不起作用
            // 如果默认值是一个表达式，那么表达式是惰性求值的，只有在用到的时候，才会求值
            
            // 对象的解构赋值跟数组不一样，对象可以不按次序，只要变量与属性同名，就能取得正确的值
            let {foo, bar} = {bar: 'bar', foo: 'foo'} // foo = 'foo', bar = 'bar'
            // 如果变量名与属性名不一样，就得下面这样写,上面的是下面形式的简写
            let {foo: baz} = {foo: 'foo'} // baz = 'foo' foo是匹配的模式，baz才是变量，真正被赋值的是变量baz，而不是模式foo

            let foo;
            let {foo} = {foo: 1}; // 报错，let和const变量不能重新声明
            let foo;
            ({foo} = {foo: 1}); // foo = 1, let命令下面的圆括号是必须的，否则会报错，因为不加括号{}会被浏览器理解为一个代码块

            let {log, sin, cos} = Math; // log = Math.log,对象的解构赋值，可以方便的将现有对象的方法，赋值到某个变量

            const [a, b ,c] = 'abc';  // a= 'a', b = 'b', c = 'c', 字符串的解构赋值，把字符串转换成一个类似数组的对象
            let {length: len} = 'hello'; // len = 5

            // 解构赋值时，等号右边是数值和布尔值，就会先转化为对象，由于undefined和null无法转化为对象，所以对他们进行解构赋值，都会报错

            // 函数的参数也可以使用解构赋值
            function add([x, y]) {
                return x + y
            }
            add([1, 2]) // 3
            [[1, 2], [3, 4]].map(([a, b ]) => a + b) // [3, 7]
            function move({x = 0, y = 0} = {}) { // 为变量x和y指定默认值
                return [x, y];
            }
            function move({x, y} = {x: 0, y: 0}) { // 为函数move的参数指定默认值
                return [x, y]
            }

            // 解构赋值的一些用处
            // 交换变量的值
            let x = 1;
            let y = 2;
            [x, y] = [y, x] // x = 2, y = 1
            //  从函数返回多个值,函数只能返回一个值，如果要返回多个值，只能将它们放在数组或对象里返回，有了解构赋值，取出这些值很方便
            function example() {
                return {
                    foo: 1,
                    bar: 2
                }
            }
            let {foo, bar} = example(); // foo = 1, bar = 2
            // 函数参数的定义，解构赋值可以方便地将一组参数与变量名对应起来
            // 提取JSON数据
            let jsonData = {
                id: 42,
                status: 'ok',
                data: [867, 22]
            }
            let {id, status, data: number} = jsonData; // id = 42, status = 'ok, number = [867, 22]
            // 函数参数的默认值
            // 遍历Map结构
            // 输入模块的指定方法
        </script>
    </body>
</html>
