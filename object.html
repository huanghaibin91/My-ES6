<!DOCTYPE html>
<html lang="en">
    <head>
        <title>object</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            // 对象添加属性简写
            var foo = 'bar';
            var baz = {foo};
            baz // {foo: "bar"},等同于var baz = {foo: foo}

            // 方法简写
            var o = {
                method () {
                    return 'hello';
                }
            };
            var o = {
                method: function () {
                    return 'hello';
                }
            };

            // Object.is(),同值相等，比较两个值是否严格相等
            // Object.assign(target, source1, source2),用于对象的合并，将source的所有可枚举属性，复制到目标对象，遇到同名就替换点

            // 对象遍历，Object.keys(), Object.values(), Object.entries()
        </script>
    </body>
</html>
