<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Number</title>
</head>

<body>
    <script type="text/javascript">
        // ES6在Number对象上，新提供了 Number.isFinite() 和 Number.isNaN() 两个方法
        // ES5可以通过下面的代码，部署 Number.isFinite 方法
        (function(global) {
            var global_isFinite = global.isFinite;
            Object.defineProperty(Number, 'isFinite', {
                value: function isFinite(value) {
                    return typeof value === 'number' && global_isFinite(value);
                },
                configurable: true,
                enumerable: false,
                writable: true
            });
        })(this);

        // Number.isNaN() 用来检查一个值是否为 NaN
        // ES5通过下面的代码， 部署 Number.isNaN()。
        (function(global) {
            var global_isNaN = global.isNaN;
            Object.defineProperty(Number, 'isNaN', {
                value: function isNaN(value) {
                    return typeof value === 'number' && global_isNaN(value);
                },
                configurable: true,
                enumerable: false,
                writable: true
            });
        })(this);

        // Number.parseInt(), Number.parseFloat()，ES6将全局方法 parseInt() 和 parseFloat() ，移植到Number对象上面，行为完全保持不变

        // Number.isInteger() 用来判断一个值是否为整数。需要注意的是，在JavaScript内部，整数和浮点数是同样的储存方法，所以3和3.0被视为同一个值
        // ES5可以通过下面的代码，部署 Number.isInteger()
        (function(global) {
            var floor = Math.floor,
                isFinite = global.isFinite;
            Object.defineProperty(Number, 'isInteger', {
                value: function isInteger(value) {
                    return typeof value === 'number' && isFinite(value) && value > -9007199254740992 && value < 9007199254740992 && floor(value) === value;
                },
                configurable: true,
                enumerable: false,
                writable: true
            });
        })(this);

        // ES6在Number对象上面，新增一个极小的常量 Number.EPSILON，引入一个这么小的量的目的，在于为浮点数计算，设置一个误差范围
        
        // Math.trunc方法用于去除一个数的小数部分，返回整数部分
        Math.trunc('123.456') // 123
        Math.trunc(true) //1
        Math.trunc(false) // 0
        Math.trunc(null) // 0
        Math.trunc(NaN);      // NaN
        Math.trunc('foo');    // NaN
        Math.trunc();         // NaN
        Math.trunc(undefined) // NaN
